<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			onload = function(){
				
				var btn = document.getElementById("btn");
				var box = document.getElementById("box");
				
				btn.onclick = function(){
					
					var xspeed = 2;
					var yspeed = -20;
					
					setInterval(function(){
						yspeed++;
						
						box.style.left = box.offsetLeft + xspeed + "px";
						box.style.top = box.offsetTop + yspeed + "px";
						
						if ( box.offsetTop >= document.documentElement.clientHeight-box.offsetHeight ){
							box.style.top = document.documentElement.clientHeight-box.offsetHeight + "px";
							yspeed *= -0.8;
						}
						
					}, 30);
					
				}
			}
		</script>
	</head>
	<body>
		<button id="btn">开始运动</button>
		<div id="box" style="width: 50px; height: 50px; background: green; border-radius: 50%; position: absolute; left: 100px; top: 200px;"></div>
	</body>
</html>
