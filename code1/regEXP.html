			//正则表达式的符号
			//  .  ：表示任意单个字符
			var str = "go,gle";
			var reg = /go.gle/;
			//console.log( reg.test(str) );
			
			//  *  : 表示前面字符出现的次数：0个或多个
			var str = "gogle";
			var reg = /go.*gle/;   
			//console.log( reg.test(str) ); 
			
			//  +  : 表示前面字符出现的次数： 1个或多个
			var str = "gogle";
			var reg = /go+gle/;   
			//console.log( reg.test(str) );
			
			// {} ： 表示前面字符出现的次数范围
			// {3} : 表示出现3次
			// {3,} : 表示出现至少3次
			// {3,5} :表示出现3次到5次之间
			
			var str = "gooogle";
			var reg = /go{3}gle/;
			//console.log( reg.test(str) );
			
			var str = "goooooogle";
			var reg = /go{3,}gle/;

			var str = "gooooogle";
			var reg = /go{3,5}gle/;
			console.log( reg.test(str) );
			
			
			// [] : 表示单个字符的范围
			// [0-9] : 表示数字
			// [a-z] : 表示小写字母
			// [A-Z] : 表示大写字母

			var str = "go8gle";
			//var reg = /go[0-9]gle/;

			var str = "go_gle";
			//var reg = /go[a-zA-Z0-9_]gle/; 
			var reg = /go\wgle/;    //  \w等价于[a-zA-Z0-9_]
			//console.log( reg.test(str) );
			
			
			//   /^  : 前匹配
			var str = "googlefadsfas";
			var reg = /^google/;

			var str = "go4ggggle";
			var reg = /^go.g+le$/;
			//console.log( reg.test(str) );
			
			
			//用户名， 长度为6-20位，且只能为数字字母下划线
			var str = "fsdfsuuuuuuuuyyhhjh";

			var str = "dfsdgooefdsfsbaidu3r2";

			var str = "jfsdfsuuuuuuujh";

			var str = "googlegoogle";
