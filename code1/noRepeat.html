<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//数组去重
			//方法一: 使用set
			var arr = [1,2,2,1,2,3,2,4,6,5,6,6];
			var set = new Set(arr);
			var arr2 = Array.from(set);
			//var arr2 = new Array(...set);  
			//console.log(arr2); // [ 1, 2, 3, 4, 6, 5 ]
			
			//方法二： 使用indexOf
			var arr = [1,2,2,1,2,3,2,4,6,5,6,6];
			var arr2 = [];
			for (var i=0; i<arr.length; i++){
				if (arr2.indexOf(arr[i]) == -1){
					arr2.push(arr[i]);
				}
			}
			//console.log(arr2); // [ 1, 2, 3, 4, 6, 5 ]
			
			//方法三: 利用对象的属性
			var arr = [1,2,2,1,2,3,2,4,6,5,6,6];
			var obj = {};
			for (var i=0; i<arr.length; i++) {
				obj[arr[i]] = 0;
			}
			//console.log(obj)
			var arr2 = [];
			for (var key in obj) {
				//console.log(key);
				arr2.push(key-0);
			}
			//console.log(arr2); // [ 1, 2, 3, 4, 5, 6 ]
		</script>
	</head>
	<body>
	</body>
</html>
